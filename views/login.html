<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #F4F9FC;
      font-family: 'Plus Jakarta Sans';
    }
    .login-container {
      display: flex;
      min-height: 100vh;
    }
    .left-panel {
      background: url('/public/images/picture.png') no-repeat center center;
      background-size: cover;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .left-panel h1 {
      font-weight: 700;
    }
    .right-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8fbff;
    }
    .login-box {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.05);
    }
    .login-box h3{
        color: #0067B8;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #007bff;
    }
    .text-link {
      text-decoration: none;
      color: #0067B8;
    }
    .text-link:hover {
      text-decoration: underline;
    }
    .toggle-password {
      cursor: pointer;
    }
    .login-btn{
        background-color: #0067B8;
        color: #f0f8ff;
    }
    @media (max-width: 767.98px) {
  .left-panel {
    display: none;
  }
  .right-panel {
    flex: 1 1 100%;
    width: 100%;
  }
}

  </style>
</head>
<body>

<div class="login-container">
  <!-- Left Panel -->
  <div class="left-panel">
    <div>
      <h1>Smart. Secure. Verified.</h1>
      <p class="mt-3">A better way to manage and review employee performance data.</p>
    </div>
  </div>

  <!-- Right Panel -->
  <div class="right-panel">
    <div class="login-box">
      <h3 class="text-center mb-4">Log In</h3>
      <form>
        <div class="mb-3">
          <label class="form-label">Email/Username</label>
          <input type="text" class="form-control" placeholder="username" />
        </div>

        <div class="mb-3 position-relative">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Enter password" />
            <span class="input-group-text toggle-password"><i class="bi bi-eye-slash" id="togglePassword"></i></span>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <a href="#" class="text-link">Forgot password?</a>
        </div>

        <button class="btn w-100 mb-3 login-btn">Login</button>

        <p class="text-center">Donâ€™t have an account? <a href="register.html" class="text-link">Sign in</a></p>
      </form>
    </div>
  </div>
</div>

<script>
  document.getElementById("togglePassword").addEventListener("click", function () {
    const password = document.getElementById("password");
    const icon = this;
    const type = password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);
    icon.classList.toggle("bi-eye");
    icon.classList.toggle("bi-eye-slash");
  });
</script>

</body>
</html>
